<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <nav role="navigation" class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </nav>

    <header role="banner">
      <h1 class="tag">Accessible Frog</h1>
      <h2 class="tagline">We make awesome music</h2>
    </header>

    <main role="main">
      <h1 class="heading">Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/concert01.jpg" alt="">
          <div class="container">
            
          <fieldset>
          <legend>Survey Questionaire</legend>
            <form class="survey">
              <p>Who is your favorite band member:</p>
              <input type="radio" name="res" value="John" id="john"> <label for="john">John</label>
              <input type="radio" name="res" value="Hazzard" id="hazzard"> <label for="hazzard">Hazzard</label>
              <input type="radio" name="res" value="Bob" id="bob"> <label for="bob">Bob</label>
              <input type="radio" name="res" value="Sally" id="sally"> <label for="sally">Sally</label>
              <br>
              <label for="albums">What is your favorite album:</label>
              <br>
              <select id="albums" name="select">
                <option value="1">A Day Of Old</option>
                <option value="2">Diamond Fireworks</option>
                <option value="3">Enjoy Your Desire</option>
                <option value="4">Finding My Shadow</option>
                <option value="5">Heroic Forever</option>
                <option value="6">Midnight Fires</option>
                <option value="7">Music Of My Life</option>
                <option value="8">Party For An Angel</option>
                <option value="9">Song For Yesterday</option>
                <option value="10">Street Of The Rider</option>
                <option value="11">This Is For You</option>
              </select>
              <br>
              <label for="favorite-song">What is your favorite song:</label>
              <br>
              <textarea id="favorite-song"></textarea><br><br>
            </form>
          </fieldset>

          </div>
        </div>
      </div>
      <h1 class= "heading">Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/the_band.jpg" alt="">
            <div class="container">
              <fieldset>
              <legend>Contact Information</legend>
                <form class="newsletter">
                  <label for="name">Name: </label><input id="name" type="text" name="name"><br/>
                  <label for="email">Email:</label> <input id="email" type ="email" name="email"><br/>
                  <label for="re-email">Retype Email:</label> <input id="re-email" type ="email" name="retype-mail"><br/>
                  <button type="submit">Sign Up</button>
                </form>
              </fieldset>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social"><img src="img/twitter-32.png" alt="Twitter logo with link to Accessible Frog"></a></li>
        <li><a href="#" class="social"><img src="img/youtube-32.png" alt="YouTube logo with link to Accessible Frog"></a></li>
        <li><a href="#" class="social"><img src="img/spotify-32.png" alt="Spotify logo with link to Accessible Frog"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
